<div class="comment-form-container">
  <h2>Deixe seu comentário</h2>
  <form (submit)="submitComment()">

    <div class="form-group"><label for="name">Nome</label>
      <input type="text" id="name" [(ngModel)]="comment.author" name="name" placeholder="Seu nome (ou anônimo)" />
    </div>


    <div class="form-group"><label for="company">Empresa</label>
      <input type="text" id="company" [(ngModel)]="comment.company" name="company"
        placeholder="Sua empresa (ou anônimo)" />
    </div>


    <div class="form-group"><label for="position">Cargo</label>
      <input type="text" id="position" [(ngModel)]="comment.authorPosition" name="position"
        placeholder="Seu cargo (ou anônimo)" />
    </div>


    <div class="form-group"><label for="comment">Comentário</label>
      <textarea id="comment" [(ngModel)]="comment.commentText" name="comment" placeholder="Escreva seu comentário"
        required></textarea>
    </div>


    <div class="form-group"><label for="subject">Tema</label>
      <select id="subject" [(ngModel)]="comment.commentSubject" name="subject">
        <option value="Relato pessoal">Relato pessoal</option>
        <option value="comentário do ebook">Comentário do ebook</option>
      </select>
    </div>


    <button type="submit" class="submit-button">Enviar Comentário</button>
  </form>
</div>
